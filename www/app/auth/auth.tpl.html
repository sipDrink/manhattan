<ion-view title="auth">
  <ion-content class="auth-view">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
    <div class="overlay">
    </div>
    <div class="auth-background">
    </div>
    <div class="auth-content">
      <div layout="column" layout-align="space-around">
        <div class="home-logo">
          <h1>sip</h1>
        </div>
        <div class="auth-tagline">
          <p>  drink ordering made easy</p>
        </div>
        <div class="auth-buttonContainer">
          <md-button class="md-raised auth-button" ng-click="auth.signIn()">
            sign in
          </md-button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
