<ion-header-bar class="bar-dark">
  <div class="buttons">
  <h1 class="title">Menu</h1>
  </div>
</ion-header-bar>

<ion-pane>     
  <div class="col">
    <ion-content scroll="false">
      <div class="row">
        <div class="col">
          <md-content class="drinkMenu-view" md-theme="docs-dark" ng-controller="DrinkMenuCtrl">
            
            <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
              <div layout="row" layout-align="center center">
                
                <div flex>
                  <!-- <md-text-float type="text" label="Category"> -->
                  <!-- <select name="categories">
                    <option ng-repeat="drink in drinks">{{ drink.category }}</option>
                  </select> -->

                  <label class="item item-input item-select">
                    <div class="input-label">
                      Category
                    </div>
                  <select>
                    <option ng-repeat="drink in drinks">{{ drink.category }}</option>
                  </select>
                  </label>
                    
                </div>
                
                <div flex>          
                  <md-text-float type="text" label="Enter drink name" ng-model="drink">
                </div>
              
                <div flex>
                  <md-text-float type="text" label="Price">
                </div>
                
                <div flex>
                  <md-button class="md-raised">Add Item</md-button>
                </div>
                
              </div>
            </md-whiteframe>
      
            <div layout="row">
              <div flex>
               <!-- empty div for alignment -->
              </div>
              <div flex>
                <md-text-float type="text" label="Search">
              </div>
            </div>
          </md-content>
        </div>
      </ion-content>
    </div>

<!-- Menu List -->
    <div class="row">
      <ion-scroll class="scroll" style="width: 100%; height: 500px">

        <ion-list show-delete="opts.showDelete"
                  can-swipe="opts.shouldSwipe">
          <ion-item ng-repeat="drink in drinks" 
                  class="row item-remove-animate">
            <div class='col'><h2>{{drink.name}}</h2></div>
            <div class='col'>${{drink.price}}</div>
            <div class='col'>{{drink.category}}</div>

            <ion-option-button class="button-info"
                  ng-click="editDrink($index)">
                Edit
            </ion-option-button>
            <ion-delete-button class="ion-minus-circled"
                               ng-click="deleteDrink($index)">
            </ion-delete-button>

          </ion-item>
        </ion-list>

      </ion-scroll>
    </div>
  </div>
</ion-pane>

<ion-footer-bar align-title="center" class='bar-assertive'> 
    <button class="button button-icon icon ion-ios7-minus-outline" 
          ng-click="toggleDelete()"></button>
</ion-footer-bar>
