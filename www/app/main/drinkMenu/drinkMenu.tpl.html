<ion-header-bar class="menu-bg">
  <h1 class="title">Menu</h1>
</ion-header-bar>


<ion-pane class="drinkMenu-view" ng-controller="DrinkMenuCtrl">     
  <!-- <div class="col"> -->
    <div class="row">
      <div class="col">
        <md-content>
          <form style="padding: 50px 50px 0 50px;">
            <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
              <div layout="row" layout-align="center center">
                <div flex>
                  <select name="categories">
                    <option ng-repeat="drink in drinks">{{ drink.category }}</option>
                  </select>
                </div>
                <div flex>          
                  <md-text-float type="text" label="Enter drink name" ng-model="drink">
                </div>
                <div flex>
                  <md-text-float type="text" label="Price">
                </div>
                <div flex>
                  <md-button class="md-raised">Add Item</md-button>
                </div>
              </div>
            </md-whiteframe></form>
            <div layout="row">
              <div flex>
              </div>
              <div flex>
                <md-text-float type="text" label="Search">
              </div>
            </div>
          <!-- </form> -->
        </md-content>
      </div>
    </div>

<!-- Menu List -->
    <div class="row">
      <ion-scroll style="width: 100%; height: 500px">
        <ion-list show-delete="opts.showDelete"
                  can-swipe="opts.shouldSwipe"
                  ng-repeat="(category, cate_drinks) in drinks" >
          <ion-item class="item-divider">
            {{category.toUpperCase()}}
          </ion-item>
          <ion-item class='drink-item'
            ng-repeat="drink in cate_drinks">

          <div layout="row">
            <div flex="90" flex-sm="10">{{drink.name}}</div>
            <div flex="10" flex-sm="90">${{drink.price}}</div>
            
          </div>
            <ion-option-button class="button-info"
                  ng-click="menu.editDrink(drink, $index)">
                Edit
            </ion-option-button>
            <ion-delete-button class="ion-minus-circled"
                               ng-click="menu.deleteDrink(drink, index)">
            </ion-delete-button>
          </ion-item>
        </ion-list>
  
      </ion-scroll>
    </div>
  <!-- </div> -->

</ion-pane>
<ion-footer-bar align-title="center" class='bar-assertive'> 
    <button class="button button-icon icon ion-ios7-minus-outline" 
          ng-click="menu.toggleDelete()"></button>
</ion-footer-bar>
