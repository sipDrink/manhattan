<ion-pane class="drinkMenu-view" ng-controller="DrinkMenuCtrl">     
  <!-- <div class="col"> -->
    <ion-content scroll="false">
      <div class="row">
        <div class="col">
          <md-content>
            <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
              <div layout="row" layout-align="center center">
                <div flex>
                  <label class="item item-input item-select">
                    <div class="input-label">
                      Category
                    </div>

                  <select ng-model="drink.category">
                    <option value="{{category}}" ng-repeat="category in categories">{{ category }}</option>
                  </select>
                  </label>
                    
                </div>
                
                <div flex>          
                  <md-text-float ng-model="drink.name" type="text" label="Enter drink name">
                </div>
              
                <div flex>
                  <md-text-float ng-model="drink.price" type="text" label="Price">
                </div>
                
                <div flex>
                  <md-button class="md-raised" ng-click="drinkMenu.addDrink(drink)">Add Item</md-button>
                </div>
                
              </div>
            </md-whiteframe>
            <div layout="row">
              <div flex>
               <!-- empty div for alignment -->
              </div>
              <div flex>
                <md-text-float type="text" label="Search">
              </div>
            </div>
          </md-content>
        </div>
      </ion-content>
    </div>
<!-- Menu List -->
    <div class="row">
      <ion-scroll style="width: 100%; height: 500px">
        <ion-list show-delete="opts.showDelete"
                  can-swipe="opts.shouldSwipe"
                  ng-repeat="(category, cate_drinks) in drinks" >
          <ion-item class="item-divider">
            {{category.toUpperCase()}}
          </ion-item>
          <ion-item class='drink-item'
            ng-repeat="drink in cate_drinks">

          <div layout="row">
            <div flex="90" flex-sm="10">{{drink.name}}</div>
            <div flex="10" flex-sm="90">${{drink.price}}</div>
            
          </div>
            <ion-option-button class="button-info"
                  ng-click="drinkMenu.editDrink(drink, $index)">
                Edit
            </ion-option-button>
            <ion-delete-button class="ion-minus-circled"
                               ng-click="drinkMenu.deleteDrink(drink, index)">
            </ion-delete-button>
          </ion-item>
        </ion-list>
  
      </ion-scroll>
    </div>
  <!-- </div> -->

</ion-pane>
<ion-footer-bar align-title="center" class='bar-assertive'> 
    <button class="button button-icon icon ion-ios7-minus-outline" 
          ng-click="drinkMenu.toggleDelete()"></button>
</ion-footer-bar>
