
<ion-header-bar class="bar-dark" ng-controller='CreateCtrl'>
  <div class="buttons">
      <a class="button button-icon icon ion-arrow-left-c" href='/#/main/drinkMenu'></a>
    <h1 class="title">add a drink</h1>
  </div>
</ion-header-bar>


<ion-content class='has-header'>
  <div class='question'>
    <h2>Select a category</h2>
  </div>

  <ion-list>
    <ion-item class='category' ng-repeat="category in categories">
      <div>{{category}}</div>
      <div class="arrow-icon ion-chevron-right"></div>
    </ion-item>


  </ion-list>

 
</ion-content>
