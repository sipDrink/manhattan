<ion-header-bar class="bar-dark">
  <div class="buttons">
  
  <h1 class="title">Orders</h1>
  
  </div>
</ion-header-bar>

<ion-content>
  <div class="orderContainer">
    <div class="orderCard" ng-repeat="order in orders">
      <div class="customerInfo">
        {{order.customer.name}}'s Order
      </div>
      <div class="orderInfo">
        <table>
          <tr ng-repeat="drink in order.drinks">
            <td class="drinkName">{{drink.name}}</td>
            <td class="drinkQuantity">{{drink.quantity}}</td>
          </tr>
        </table>

        <div class="slideBoxContainer" $index>

          <ion-slide-box show-pager="false" on-slide-changed="changeStatus(this, $index)">
            <ion-slide>
              <div class="box blue"><h1>Paid For</h1></div>
            </ion-slide>
            <ion-slide>
              <div class="box yellow"><h1>Processed</h1></div>
            </ion-slide>
            <ion-slide>
              <div class="box pink"><h1>Redeemed</h1></div>
            </ion-slide>
          </ion-slide-box>
          
        </div>
      </div>
    </div>
  </div>
</ion-content>
